<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Atendimentos
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item (click)="itemTapped()">
      <ion-thumbnail item-left>
        <img src="assets/images/avatar1.png">
      </ion-thumbnail>
      <h2>S.X. Tecnologias</h2>
      <p>Tec. Osmar Prado</p>
      <p>12 de dezembro, 2016</p>
    </button>
    <button ion-item (click)="itemTapped()">
      <ion-thumbnail item-left>
        <img src="assets/images/avatar2.png">
      </ion-thumbnail>
      <h2>Westgate</h2>
      <p>Tec. Gilmar</p>
      <p>10 de dezembro, 2016</p>
    </button>
    <button ion-item (click)="itemTapped()">
      <ion-thumbnail item-left>
        <img src="assets/images/avatar3.png">
      </ion-thumbnail>
      <h2>RSA Produções</h2>
      <p>Tec. Valdeney</p>
      <p>08 de dezembro, 2016</p>
    </button>
  </ion-list>
</ion-content>
